# kubeflow specific templates
kubeflow:
  # idicator if kubeflow support is enabled
  enable_kubeflow_support: False

  # templates for istio related resources required by kubeflow
  scheduler-envoyfilter-template:
    apiVersion: <placeholder-api-group>/<placeholder-api-version>
    kind: EnvoyFilter
    metadata:
      name: dask-scheduler-add-header
      namespace: kubeflow-user  # TODO ${namespace}
      labels:
        app: dask
    spec:
      configPatches:
        - applyTo: VIRTUAL_HOST
          match:
            context: SIDECAR_OUTBOUND
            routeConfiguration:
              vhost:
                name: dask-scheduler.kubeflow-user.svc.cluster.local:8786  # TODO dask-scheduler.${namespace}.svc.cluster.local:8786
                route:
                  name: default
          patch:
            operation: MERGE
            value:
              request_headers_to_add:
                - append: true
                  header:
                    key: kubeflow-userid
                    value: kubeflow-user  # TODO ${namespace}

  scheduler-ui-service-template:
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: dask
        dask.org/cluster-name: TBD  # to be filled in
        dask.org/component: scheduler
      name: cluster-name-ui     # to be filled in
      namespace: kubeflow-user  # TODO ${namespace}
    spec:
      ports:
        - name: http-dashboard
          port: 80
          appProtocol: http
          targetPort: 8787
      selector:
        dask.org/cluster-name: TBD   # to be filled in
        dask.org/component: scheduler
      sessionAffinity: None
      type: ClusterIP

  scheduler-virtual-service-template:
    apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: dask-scheduler      # to be filled in
      namespace: kubeflow-user  # to be filled in
    spec:
      gateways:
        - kubeflow/kubeflow-gateway
      hosts:
        - '*'
      http:
        - match:
            - uri:
                prefix: /apps/kubeflow-user/dask/  # TESTING purposes
          rewrite:
            uri: /
          route:
            - destination:
                host: dask-scheduler-ui.kubeflow-user  # TODO <dask-cluster-name>.${namespace}.svc.cluster.local
                port:
                  number: 8787
          timeout: 300s
