kubernetes:
  name: "dask-{user}-{uuid}"
  namespace: null
  count:
    start: 0
    max: null
  host: "0.0.0.0"
  port: 0
  env: {}
  idle-timeout: null
  deploy-mode: "remote"
  interface: null
  protocol: "tcp://"
  dashboard_address: ":8787"

  scheduler-service-type: "ClusterIP"
  # Timeout to wait for the scheduler service to be up (in seconds)
  # Set it to 0 to wait indefinitely (not recommended)
  scheduler-service-wait-timeout: 30

  scheduler-service-template:
    apiVersion: v1
    kind: Service
    spec:
      selector:
        dask.org/cluster-name: "" # Cluster name will be added automatically
        dask.org/component: scheduler
      ports:
        - name: comm
          protocol: TCP
          port: 8786
          targetPort: 8786
        - name: dashboard
          protocol: TCP
          port: 8787
          targetPort: 8787

  scheduler-pdb-template:
    apiVersion: policy/v1beta1
    kind: PodDisruptionBudget
    spec:
      minAvailable: 1
      selector:
        matchLabels:
          dask.org/cluster-name: "" # Cluster name will be added automatically
          dask.org/component: scheduler

  worker-template-path: null

